<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
          integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <link rel="stylesheet" href="my_style.css"/>
    <title>Les projets</title>

</head>
<body>
<header class="container-fluid">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand">PCP</a>
        <div class="collapse navbar-collapse" id="navbarText">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="index.html">Home</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="projects.html">Les projets <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="search.html">Recherche</a>
                </li>
            </ul>
        </div>
        <!-- c'est pourn la barre de recherche -->
        <form class="form-inline" action="search.html">
            <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
        </form>
        <div class="mr-auto ml-2">
            <div class="dropdown">
                <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenu2"
                        data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    <img src="avatar.jpg" class="mr-2 circle" width="40" height="40"/>
                    John Schulman
                </button>
                <div class="dropdown-menu" aria-labelledby="dropdownMenu2">
                    <button class="dropdown-item" type="button" onclick="window.location.href='settings.html'"><i
                            class="fa fa-project-diagram menu-icon"></i> Paramètres
                    </button>
                    <button class="dropdown-item" type="button" onclick="window.location.href='projects.html'"><i
                            class="fa fa-cogs menu-icon"></i> Mes projets
                    </button>
                    <button class="dropdown-item" type="button" onclick="window.location.href='index.html'"><i
                            class="fa fa-sign-out-alt menu-icon"></i> Déconnection
                    </button>
                </div>
            </div>
        </div>
    </nav>
</header>
<div class="row alerts-container"></div>
<div class="row">
    <div class="form-group col-4 offset-4 col-lg-4 offset-lg-4">
        <button type="button" class="btn btn-primary form-control" data-toggle="modal" data-target="#exampleModal"
                data-whatever="@getbootstrap">Add Projets
        </button>

        <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
             aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">New project</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <form id="upload_project" action="/Projet_B2/?controller=projects&action=add_project" method="post" enctype="multipart/form-data">
                        <div class="modal-body">
                            <div class="form-group">
                                <label for="recipient-name" class="col-form-label">Pseudo:</label>
                                <input type="text" class="form-control" id="recipient-name" name="recipient-name">
                            </div>
                            <div class="form-group">
                                <label for="project-name" class="col-form-label">Nom du project:</label>
                                <input type="text" class="form-control" id="project-name" name="project-name">
                            </div>
                            <div class="form-group">
                                <label for="message-text" class="col-form-label">Description:</label>
                                <textarea class="form-control" id="message-text" name="message-text"></textarea>
                            </div>
                            <div class="input-group">
                                <input accept=”.zip” type="file" class="custom-file-input" id="project-uploaded" name="project-uploaded">
                                <label class="custom-file-label" for="project-uploaded">Choisir un fichier</label>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <input type="submit" class="btn btn-primary" value="Uploader"/>
                        </div>
                    </form>
                    <div class="modal-footer">
                        <span id="upload-project-error-message" class="error-message"></span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="dropdown-menu autocomplete-search">
    <a class="dropdown-item" href="#">Action</a>
    <a class="dropdown-item" href="#">Another action</a>
    <a class="dropdown-item" href="#">Something else here</a>
    <div class="dropdown-divider"></div>
    <a class="dropdown-item" href="#">Separated link</a>
</div>
<main class="container-fluid projects">
    <div class="title">
        <h1>Les projets</h1>
    </div>
    <div class="row card-projects-list"></div>
</main>
<footer class="container-fluid card-footer">
    <div class="row">
        <div class="col-4">
            <form>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email" class="form-control" aria-describedby="emailHelp"
                           placeholder="Votre email"/>
                </div>
                <div class="form-group">
                    <label for="email_message">Votre message</label>
                    <textarea type="text" name="email_message" id="email_message" class="form-control"
                              aria-describedby="emailMessage" placeholder="Entrez votre mail"></textarea>
                </div>
                <div class="col-4 offset-8">
                    <input type="submit" value="Envoyer" class="form-control"/>
                </div>
            </form>
        </div>
    </div>
</footer>


<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>

        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
<script src="script.js"></script>
</body>
</html>
