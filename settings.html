<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
          integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <link rel="stylesheet" href="my_style.css"/>
    <title>Mes paramètres</title>
</head>
<body>
<header class="container-fluid">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand">PCP</a>
        <div class="collapse navbar-collapse" id="navbarText">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="index.html">Home</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="projects.html">Les projets <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="search.html">Recherche</a>
                </li>
            </ul>
        </div>
        <!-- c'est pourn la barre de recherche -->
        <form class="form-inline" action="search.html">
            <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
        </form>
        <div class="mr-auto ml-2">
            <div class="dropdown">
                <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenu2" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    <img src="avatar.jpg" class="mr-2 circle" width="40" height="40"/>
                    John Schulman
                </button>
                <div class="dropdown-menu" aria-labelledby="dropdownMenu2">
                    <button class="dropdown-item" type="button" onclick="window.location.href='settings.html'"><i class="fa fa-project-diagram menu-icon"></i> Paramètres</button>
                    <button class="dropdown-item" type="button" onclick="window.location.href='projects.html'"><i class="fa fa-cogs menu-icon"></i> Mes projets</button>
                    <button class="dropdown-item" type="button" onclick="window.location.href='index.html'"><i class="fa fa-sign-out-alt menu-icon"></i> Déconnection</button>
                </div>
            </div>
        </div>
    </nav>
</header>
<main>
    <div class="container">
        <div class="row">
            <div class="col-4 offset-4 col-lg-3 offset-lg-0">
                <img src="avatar.jpg" class="mr-2 circle profile-pic"/>
            </div>
            <div class="col-12 col-lg-6">
                <form>
                    <div class="form-group">
                        <label for="name">Nom</label>
                        <input type="text" name="name" id="name" placeholder="Nom" class="form-control" />
                    </div>
                    <div class="form-group">
                        <label for="firstname">Prénom</label>
                        <input type="text" name="firstname" id="firstname" placeholder="Prenom" class="form-control" />
                    </div>
                    <div class="form-group">
                        <div class="row">
                            <div class="col-12 col-lg-3">
                                <input type="submit" id="send-form-part-1" value="Valider" class="btn btn-primary form-control" />
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <div class="row">
            <div class="col-6 offset-3 text-center col-lg-12 offset-lg-0 text-lg-left">
                <h2>
                    <u>
                        Informations de connexion
                    </u>
                </h2>
            </div>
            <div class="col-12">
                <form>
                    <div class="row">
                        <div class="col-12">
                            <div class="email-container">
                                <div>
                                    <label for="email">Email</label>
                                    <div class="input-group mb-2">
                                        <div class="input-group-prepend c-pointer add-button" data-add_type="email">
                                            <div class="input-group-text" title="Ajouter un email">+</div>
                                        </div>
                                        <input type="email" name="email" id="email" placeholder="Email" class="form-control"/>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12">
                            <div class="phone-container">
                                <div>
                                    <label for="tel">Telephone</label>
                                    <div class="input-group mb-2">
                                        <div class="input-group-prepend c-pointer add-button" data-add_type="phone-number">
                                            <div class="input-group-text" title="Ajouter un téléphone">+</div>
                                        </div>
                                        <input type="tel" name="tel" id="tel" placeholder="Telephone" class="form-control"/>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12 form-group">
                            <label for="password">Mot de Passe</label>
                            <input type="password" name="password" id="password" placeholder="Mot de Passe" class="form-control"/>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12 form-group">
                            <label for="repeat-password">Répéter le Mot de Passe</label>
                            <input type="password" name="repeat-password" id="repeat-password" placeholder="Mot de Passe" class="form-control"/>
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-group col-12 col-lg-2">
                            <input type="submit" id="send-form-part-2" value="Valider" class="btn btn-primary form-control" />
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</main>

<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
<script src="script.js"></script>
</body>
</html>
